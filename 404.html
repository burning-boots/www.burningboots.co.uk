<!doctype html>

<!--       Burning Boots        -->
<!-- Please use a tab size of 2 -->

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Burning Boots - Not Found</title>
	<style>
	body { text-align:center; cursor:default }
	h1 { font-size:50px; text-align:center }
	body { font:20px Constantia, 'Hoefler Text', "Adobe Caslon Pro", Baskerville, Georgia, Times, serif; color:#999; text-shadow:1px 1px 1px rgba(200, 200, 200, 0.5) }
	::-moz-selection { background:#FF8000; color:#FFF }
	::selection { background:#FF8000; color:#FFF }
	article { display:block; text-align:left; max-width:800px; margin:0 auto }
	#url { color:#FF8000 }
	a { color:#FF8000; text-decoration:none }
	a:hover { color:#000 }
	input { border:1px solid #999; padding:10px 10px; vertical-align:middle; color:#666; background:#EEE; }
	input[type=text] { width:60%; margin:0 10px 0 0; cursor:text }
	input[type=submit] { cursor:pointer }
	input[type=submit]:hover { color:#555; background:#DDD }
	@media (max-width:480px) { 
		input { padding:10px 0 }
		input[type=text] { width:90%; margin:0px }
		input[type=submit] { width:90%; margin:10px 0px 0px 1px }}
	@media print { 
		body{text-shadow:none; color:#000 }
		a{color:#000}#url{color:#000 }
		#goog-fixurl{display:none }
		a[href]:after{content:" (" attr(href) ")" }
		a[href^="mailto:"]:after{content:"";  }
	 }
	</style>
	<noscript>
		<style>
			.need-js { display:none;  }
		</style>
	</noscript>
</head>
<body>
	<article>
		<h1>Not Found</h1>
			<div>
			<p>Uh oh, seems like a page went missing!</p>
			<p>This could be a result of</p>
			<ul>
				<li>A mistyped address
					<ul class="need-js">
						<li>
							<span>Was '<span id="url"><script>document.write(document.URL.replace(/\./g,'.<wbr>').replace(/\//g,'/<wbr>'));</script></span>' really what you wanted?</span>
						</li>
					</ul>
				</li>
				<li>An out-of-date link
					<ul>
						<li>If so, <a id="developer-mailto" href="mailto:developer@burningboots.co.uk?Subject=404%20Error%20-%20Dead%20Link">email us to fix the link</a> or, if you're a member of <a href="http://github.com">github</a>, <a href="https://github.com/burning-boots/www.burningboots.co.uk/issues/new">create a new issue for us to solve</a>.</li>
					</ul>
				</li>
			</ul>
		</div>
		<script>document.getElementById('developer-mailto').setAttribute('href', 'mailto:developer@burningboots.co.uk?Subject=404%20Error%20-%20' + document.URL)</script>
		<script>var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2), GOOG_FIXURL_SITE = location.host;</script>
		<script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
	</article>
</body>
</html>
